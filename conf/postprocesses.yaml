calibrate-raw:
  "#CONTEXT": "hpdaq"
  "#WORKERGROUP": "analysis"
  "#STAGES": "raw_calibrate"
  RawCalibrationENV: ""
  RawCalibrationARG: "--reference-antenna ea23 -f 256 -b 0.0625 -bc 0.5 -i 1 -td --pipeline -o /mnt/cosmic-storage-2/data1/$PROJID$/$DATASET$/$OBSID$/raw_calibration/ -l /home/cosmic/conf/telinfo_vla.toml"
  RawCalibrationINP: "*hpdaq"
analyse:
  "#CONTEXT": "hpdaq"
  "#WORKERGROUP": "analysis"
  "#STAGES": "vla_analyse"
  CorrelationAnalysisENV: ""
  CorrelationAnalysisARG: "-f 128 -i 1 -td -b 0.0625 -bc 0.5 -o /mnt/cosmic-storage-2/data1/vla_analysis_plots/$OBSSTEM$/$inst$/ -l /home/cosmic/conf/telinfo_vla.toml"
  CorrelationAnalysisINP: "*hpdaq"
analyse-collate:
  "#CONTEXT": "hpdaq"
  "#WORKERGROUP": "analysis"
  "#STAGES": "vla_analyse collate_delays"
  CorrelationAnalysisENV: ""
  CorrelationAnalysisARG: "-f 128 -i 1 -td -b 0.0625 -bc 0.5 -r ea10 -o /mnt/cosmic-storage-2/data1/vla_analysis_plots/$OBSSTEM$/$inst$/ -l /home/cosmic/conf/telinfo_vla.toml"
  CorrelationAnalysisINP: "*hpdaq"
  CollateDelaysARG: "-b $inst$ -r ea10 -c /mnt/slow/cosmic_delays_collation/"
  CollateDelaysINP: "vla_analyse"
analyse-remove:
  "#CONTEXT": "hpdaq"
  "#WORKERGROUP": "analysis"
  "#STAGES": "vla_analyse rm"
  CorrelationAnalysisENV: ""
  CorrelationAnalysisARG: "-f 128 -i 1 -td -b 0.0625 -bc 0.5 -o /mnt/cosmic-storage-2/data1/vla_analysis_plots/$OBSSTEM$/$inst$/ -l /home/cosmic/conf/telinfo_vla.toml"
  CorrelationAnalysisINP: "*hpdaq"
  RemovalARG: "--dir-if-empty"
  RemovalINP: "*hpdaq"
calibrate-uvh5:
  "#CONTEXT": "hpdaq"
  "#WORKERGROUP": "analysis"
  "#STAGES": "uvh5_calibrate mv"
  UVH5CalibrateENV: ""
  UVH5CalibrateARG: "-o /mnt/cosmic-storage-2/data1/$PROJID$/$DATASET$/$OBSID$/calibration/ --gengain --pub-to-redis --flagrfi"
  UVH5CalibrateINP: "*hpdaq"
  MoveARG: "/mnt/cosmic-storage-2/data1/$PROJID$/$DATASET$/$OBSID$"
  MoveINP: "*hpdaq"
skip:
  "#STAGES": "skip"
remove:
  "#CONTEXT": "hpdaq"
  "#STAGES": "rm"
  RemovalARG: "--dir-if-empty"
  RemovalINP: "*hpdaq"
vlass-seti:
  "#CONTEXT": "hpdaq_rawpart"
  "#CONTEXTENV": "POSTPROC_PROGRESS_REDIS_CHANNEL=postprocess_progress"
  "#STAGES": "bfr5_generate beamform_search rm dbarchive"
  BFR5GenerateARG: "--telescope-info-toml-filepath /home/cosmic/conf/telinfo_vla.toml --targets-redis-key-prefix targets:VLA-COSMIC:vlass_array --take-targets 5"
  BFR5GenerateINP: "hpdaq_rawpart"
  BeamformSearchENV: "PATH=$PATH:/home/cosmic/src/blade/install/bin LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/home/cosmic/src/blade/install/lib/:/home/cosmic/src/blade/install/lib/x86_64-linux-gnu"
  BeamformSearchARG: "-c 131072 -C 1 -T 64 -N 1 --gpu-shares 2 --gpu-share-index $inst$ --gpu-target-most-memory --snr-threshold 8.0 --drift-rate-zero-excluded --drift-rate-maximum 50.0 --log-blade-output"
  BeamformSearchINP: "hpdaq_rawpart bfr5_generate"
  RemovalARG: ""
  RemovalINP: "hpdaq_rawpart"
  DBArchiveARG: "-c /home/cosmic/conf/cosmicdb_conf.yaml -d /mnt/cosmic-storage-2/data1/$PROJID$/$DATASET$/$OBSID$"
  DBArchiveINP: "bfr5_generate *beamform_search"
vla-seti:
  "#CONTEXT": "hpdaq"
  "#CONTEXTENV": "POSTPROC_PROGRESS_REDIS_CHANNEL=postprocess_progress"
  "#STAGES": "bfr5_generate beamform_search rm dbarchive"
  BFR5GenerateARG: "--telescope-info-toml-filepath /home/cosmic/conf/telinfo_vla.toml --targets-redis-key-prefix targets:VLA-COSMIC:vla_array --take-targets 5 --targets-redis-key-timestamp-rawkey PKTSTART"
  BFR5GenerateINP: "*hpdaq"
  BeamformSearchENV: "PATH=$PATH:/home/cosmic/src/blade/install/bin LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/home/cosmic/src/blade/install/lib/:/home/cosmic/src/blade/install/lib/x86_64-linux-gnu"
  BeamformSearchARG: "-c 131072 -C 1 -T 32 -N 1 --gpu-shares 2 --gpu-share-index $inst$ --gpu-target-most-memory --snr-threshold 8.0 --drift-rate-zero-excluded --drift-rate-maximum 50.0 --log-blade-output"
  BeamformSearchINP: "*hpdaq bfr5_generate"
  RemovalARG: ""
  RemovalINP: "*hpdaq"
  DBArchiveARG: "-c /home/cosmic/conf/cosmicdb_conf.yaml -d /mnt/cosmic-storage-2/data1/$PROJID$/$DATASET$/$OBSID$"
  DBArchiveINP: "bfr5_generate *beamform_search"
